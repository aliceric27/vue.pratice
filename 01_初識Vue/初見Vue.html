<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初見Vue</title>
    <!-- 引入 vue -->
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 

                1.想讓Vue工作，就必須創建一個 Vue 實例，且要傳入一個配置物件；
				2.root容器裡的代碼依然符合 html 規範，只不過混入了一些特殊的Vue語法；
				3.root容器裡的代碼被稱為【Vue模板】；
                4.Vue實例和容器是一對一對應的；
				5.真實開發中只有一個 Vue 實例，並且會配合著組件一起使用；
				6.{{xxx}}中的xxx要寫 js 表達式，且xxx可以自動讀取到 data 中的所有屬性；
				7.一旦data中的資料發生改變，那麼頁面中用到該資料的地方也會自動更新；
                注意區分:js 表達式和 js 代碼
                1.表達式：一個表達式會產生一個值，可以放在任何一個需要值的地方：
									(1). a
									(2). a+b
									(3). demo(1)
									(4). x === y ? 'a' : 'b'
				2.js代碼(語句)
									(1). if(){}
									(2). for(){}



     -->

    <div id="root">
        <h1>Hello , {{name}} , 來自 {{address}}</h1>
    </div>


    <script type="text/javascript">
        Vue.config.productionTip = false; //設置為 false 以阻止 vue 在啟動時生成生產提示。

        //創建 Vue 實例
        new Vue({
            el:('#root'),   //用於指定當前Vue實例為哪個容器服務，值通常為 CSS 選擇器字串
            data:{          //data 中用於儲存資料，資料提供 el 所指定的容器去使用，值先使用物件寫死
                name:'胖胖',
                address:'台中'
            }
        });

        
    </script>
</body>
</html>
